<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container-one">
        <p>Metric/Imperial Unit Conversion</p>
        <input type="text" id="box">
    </div>
    <div id="container-two">
       <section >
        <p id="para">Length (Meter/Feet)</p>
        <p id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
    </section>
       <section >
        <p id="para">Volume (Liters/Gallons) </p>
        <p id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
       </section>
       <section >
        <p id="para">Mass (Kilograms/Pounds)</p>
        <P id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</P>
       </section> 
    </div>
    <script src="script.js"></script>
</body>
</html>
